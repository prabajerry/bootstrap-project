<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
     <link rel="stylesheet" href="./css/bootstrap.css">
     <script src="./js/bootstrap.bundle.js"async></script>
     <link rel="stylesheet" href="style.css">
    <title>Delicious Resturant</title>
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar bg-dark navbar-expand-sm">
        <div class="container-fluid">
          <a href="#" class="navbar-brand dance-font text-white ">Delicious <span class="text-warning">Resturant</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#restaurant-navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="coollapse navbar-collapse "id=resturant-navbar>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item px-3">
                <a href="#" class="nav-link text-white">Home</a>
              </li>
              <li class="nav-item px-3">
                <a href="#" class="nav-link text-secondary">Specials</a>
              </li>
              <li class="nav-item px-3">
                <a href="#" class="nav-link text-secondary">Chefs</a>
              </li>
              <li class="nav-item px-3">
                <a href="#" class="nav-link text-secondary">Menu</a>
              </li>   
              <li class="nav-item px-3">
                <a href="#" class="nav-link text-secondary">Contact</a>
              </li>
            </ul>
          </div>
        </div>
</nav>
<!--Slider-->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./image/festive_food.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./image/pexels-chan-walrus-958545.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./image/pexels-elle-hughes-2696064.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    
</body>
</html>
